<nrr-form-field>
  <input
    nrr-input
    autofocus
    [formControl]="control"
  />

  <nrr-icon
    nrrSuffix
    name="search"
    stroke="var(--text-light)"
  ></nrr-icon>
</nrr-form-field>

<div
  *ngIf="packages.length"
  class="nrr-package-list--packages"
>
  <nrr-package-list-item
    *ngFor="let package of filtered"
    [package]="package"
    (click)="packageSelect.emit(package)"
  ></nrr-package-list-item>
</div>
