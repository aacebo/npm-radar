<nrr-form-field>
  <input
    nrr-input
    autofocus
    [formControl]="control"
  />

  <nrr-icon
    nrrSuffix
    name="search"
    stroke="var(--text-light)"
  ></nrr-icon>
</nrr-form-field>

<div
  *ngIf="results.length"
  class="nrr-search-autocomplete--results"
>
  <nrr-search-item
    *ngFor="let package of results"
    [package]="package"
  ></nrr-search-item>
</div>
